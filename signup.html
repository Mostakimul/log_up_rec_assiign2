<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="signup-section">
				<img src="" alt="">
				<h2>SignUp Form</h2>
				<form>
					<input type="text" name="" placeholder="Firstname" class="textarea">
					<input type="text" name="" placeholder="Last name" class="textarea">
					<input type="text" name="" placeholder="Username" class="textarea">
					<h4>Birthdate:</h4>
					<input type="date" name="" class="date">
					<input type="email" name="" placeholder="Email Address" class="textarea">
					<input type="password" name="" placeholder="Password" class="textarea">
					<input type="password" name="" placeholder="Re-type password" class="textarea">
					<h4>Gender:</h4>
					<input type="radio" name="gender" value="male" class="radio-btn"> Male<br>
					<input type="radio" name="gender" value="female" class="radio-btn"> Female<br>
					<input type="radio" name="gender" value="other" class="radio-btn"> Other
					<input type="submit" value="SignUP" class="btn-signup">
				</form>
					
				<div class="log-rec">
					<div class="log-back">
						<h5>Already have an account?</h5>
						<a href="index.html">Login</a>
					</div>
					<div class="rec-back">
						<h5>Forgot password?</h5>
						<a href="recover.html">Recover password</a>
					</div>
				</div>
			</div>
			
		</div>

	</body>
</html>
