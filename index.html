<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<div class="container">
			<div class="login-section">

				<img src="image/adm.png" alt="">
				<h2>Login</h2>
				<form>
					<input type="text" name="" placeholder="Fullname" class="form-control">
					<input type="email" name="" placeholder="Email Address" class="form-control">
					<input type="password" name="" placeholder="Password" class="form-control">	

					<input type="submit" value="Login" class="btn">

				</form>
				<div class="rec-sign">
					<div class="signup-create">
						<h5>Create a account</h5>
						<a href="signup.html">Signup</a>
					</div>
					<div class="forget-pass">
						<h5>Forgot password? </h5>
						<a href="recover.html">Recover password</a>
					</div>
				</div>
				
				
			</div>
			
		</div>

	</body>
</html>
